{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
	<head>
		<!-- Include color-modes.js for theme switching -->
		<script src="/docs/5.3/assets/js/color-modes.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<title>Expenses</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		>

		<!-- Custom styles links -->
		<link href="{% static 'css/main.css' %}" rel="stylesheet">
		<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
	</head>
	<body>
		<!-- Theme toggle dropdown -->

		<!-- Navbar -->
		<header
			class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
			data-bs-theme="dark"
		>
			<a
				class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
				href="#"
				>ExpenseEase</a
			>
			<ul class="navbar-nav px-3 emaildisplay">
    <li class="nav-item user-controls emaildisplay">
        <span class="user-email"> {{request.user.first_name}} ({{ request.user.email }})</span>
    </li>
    <li class="nav-item">
        <form class="signoutbtn" action="{% url 'logout'%}">
            {% csrf_token %}
            <input
                type="submit"
                value="Sign out"
                class="form-control sign-out-button"
            >
        </form>
    </li>
</ul>
</header>
		

		<!-- Main content -->
		<div class="container-fluid">
			<div class="row">
				{% include 'partials/_sidebar.html' %}

				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3 baseMain">
					{% include "partials/_messages.html" %} {% block content %}
					{% include 'index.html'%} {% endblock %}
				</main>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script
			src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			window.jQuery ||
				document.write(
					'<script src="/docs/5.3/assets/js/vendor/jquery.min.js"><\/script>'
				);
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
		<script src="/static/js/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</body>
</html>
