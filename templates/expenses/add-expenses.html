{% extends 'base.html'%}

{% block content %}

{% load static %}


<div class="container">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expenses</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
  </ol>
</nav>
<form action="{% url 'add-expenses' %}" method="POST">
  {% csrf_token %}
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" value="{{values.amount}}" aria-describedby="amount input" placeholder="Enter Amount">
      </div>
      <div class="form-group mt-1">
        <label for="date_input">Date</label>
        <input type="date" class="form-control" id="date" name ="date" value="{{values.date}}" aria-describedby="date input" placeholder="Enter Date">
      </div>
      <div class="form-group mt-1">
        <label for="description_input">Description</label>
        <input type="text" class="form-control" id="description_input" value="{{values.description}}" name="description" aria-describedby="description input" placeholder="Enter Description">
      </div>
      <div class="form-group mt-1">
        <label for="category_input">Category</label>
        <select name="category" class="form-control">


          
          {% for category in categories %} 
          <option name="category" value="{{ category.name }}">{{ category.name }}</option>
          {% endfor %}
      
      <div class="form-group mt-1">
        <label for="invoice_number">Invoice Number</label>
        <input type="text" class="form-control" id="invoice_number" name="invoice_number" value="{{values.invoice_number}}" aria-describedby="invoice number input" placeholder="Enter Invoice Number">

      </div>
      <div class="form-group mt-1">
        <label for="reference">reference number</label>
        <input type="text" class="form-control" id="reference" name="reference" value="{{values.reference}}" aria-describedby="reference number input" placeholder="Enter Reference Number">


         
        </select>
      </div>
      <div class="form-group mt-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </form>
  </div>
</div>
  

{% endblock %}
