{% extends 'base.html'%} {% block content %}
<!-- This template extends the 'base.html' template and defines the content block -->

{% load static %}
<!-- Load the static files -->

<div class="container">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="{% url 'expenses' %}" class="text-decoration-none">
					Expenses
				</a>
			</li>
			<li class="breadcrumb-item active" aria-current="page">
				Edit Expenses
			</li>
		</ol>
	</nav>
</div>
<!-- Display a breadcrumb navigation for easy navigation -->

<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<form
						action="{% url 'expense-edit' id=expense.id %}"
						method="POST"
					>
						{% csrf_token %}
						<!-- Include a CSRF token for security purposes -->

						<div class="row mb-3">
							<div class="col-sm-8">
								<label for="amount" class="form-label"
									>Amount</label
								>
								<input
									type="number"
									class="form-control"
									id="amount"
									name="amount"
									value="{{amount}}"
									placeholder="Enter Amount"
									required
								>
							</div>
							<div class="col-sm-4">
								<label for="invoice_number" class="form-label"
									>Invoice #</label
								>
								<input
									type="text"
									class="form-control"
									id="invoice_number"
									name="invoice_number"
									value="{{ invoice_number }}"
									placeholder="Invoice Number"
								>
							</div>
						</div>
						<!-- Display input fields for amount and invoice number -->

						<div class="mb-3">
							<label for="reference" class="form-label"
								>Reference</label
							>
							<input
								type="text"
								class="form-control"
								id="reference"
								name="reference"
								value="{{reference}}"
								placeholder="Enter Reference"
							>
						</div>
						<!-- Display an input field for reference -->

						<div class="mb-3">
    						<label for="category" class="form-label">Category</label>
    						<select id="category" name="category" class="form-select" required>
        						<option value="" disabled selected>Select a category</option>
        						{% for category in categories %}
            						<option value="{{ category.name }}" {% if category.name == current_category %}selected{% endif %}>{{ category.name }}</option>
        						{% endfor %}
    						</select>
						</div>
						<!-- Display a dropdown menu for selecting a category -->

						<div class="mb-3">
							<label for="date" class="form-label">Date</label>
							<input
								type="date"
								class="form-control"
								id="date"
								name="date"
								value="{{date}}"
								required
							>
						</div>
						<!-- Display an input field for date -->

						<div class="mb-3">
							<label for="description" class="form-label"
								>Description</label
							>
							<div class="form-control" style="height: auto">
								<div
									class="d-flex flex-column"
									style="min-height: 100px"
								>
									<textarea
										id="description"
										name="description"
										placeholder="Enter Description"
										required
										class="flex-grow-1"
										style="
											border: none;
											outline: none;
											resize: none;
										"
									>
{{description}}</textarea
									>
									<div
										class="d-flex justify-content-end mt-2"
									>
										<a
											href="{% url 'generate-description' expense.id %}"
											><img
												src="{% static '/images/chat.png' %}"
												alt="Icon"
												class="icon"
										></a>
									</div>
								</div>
							</div>
						</div>
						<!-- Display a textarea for entering a description -->

						<div class="d-grid">
							<button type="submit" class="btn btn-primary">
								Save
							</button>
						</div>
						<!-- Display a button for submitting the form -->

					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
<!-- End of the content block -->
