{% extends 'partials/base_auth.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0ad5ba8600.js" crossorigin="anonymous"></script>
</head>

<body>
  {% block content %}
  <header class="navbar sticky-top flex-md-nowrap p-0 navbar-auth">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link text-right navbar-auth-text" href="register">Sign up</a>
      </li>
    </ul>
  </header>
  <div class="container signin-reg-container">
    <div class="row auth justify-content-center">
      <div class="col-md-5">
        <div class="card mt-5 shadow" style="min-width: 300px;">
          <div class="card-body-reg-login p-5">
            <h4 class="card-title text-left mt-3 mb-5">Sign in to your account</h4>
            <form id="form" action="{% url 'login' %}" method="post">
              {% csrf_token %}
              {% include "partials/_messages.html" %}
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control form-control-lg" id="email" value="{{ fieldValues.email }}" required>
                <p></p>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" id="password" required>
              </div>
              <p></p>
              <div class="form-group mb-4">
                <button type="submit" class="btn btn-success btn-auth form-control-lg btn-auth" id="login">Login</button>
                <hr>
              </div>
              <!-- Google Sign-In -->
              <div id="g_id_onload"
                data-client_id="430912468530-d8ccem0r96ht0qsa5c0qhceuqod308ee.apps.googleusercontent.com"
                data-context="signup"
                data-ux_mode="redirect"
                data-login_uri="https://expenses-tracker-219be5ac0901.herokuapp.com/authentication/social_auth"
                data-auto_prompt="false">
              </div>
              <div class="g_id_signin"
                data-type="standard"
                data-shape="pill"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-locale="en-GB"
                data-logo_alignment="left">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="{% static 'js/register.js' %}"></script>
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async></script>
  {% endblock %}
</body>
</html>
