{% extends 'partials/base_auth.html' %}



{% block content %}

<div class="row">
  <div class="col-md-4"> </div>
  <div class="col-md-5"> 
    <div class="card mt-5 shadow">
        <div class="card-title text-center mt-5">
          <h5>Create Your Expenses Account</h5>
        <div class="card-body p-5"> 
          <form action="" method="post">
            <div class="form-group mb-5"> 
              <label for="username" class="float-start mb-1">Name</label>
              <input type="text" name="username" class="form-control form-control-lg" id="username" required> 
            </div>
            <div class="form-group mb-5"> 
              <label for="email" class="float-start mb-1">Email</label>
              <input type="email" name="email" class="form-control form-control-lg" id="email" required> 
            </div>
            <div class="form-group mb-5">
              <label for="password" class="float-start mb-1">Password</label>
              <input type="password" name="password" class="form-control form-control-lg" id="password" required> 
            </div>
            <div class="form-group mb-5">
              <button type="submit" class="btn btn-success form-control-lg" id="register">Create Account</button>
            </div>
          </form>
          <p>Have an account?<a href="">Login</a></p>
        </div>
        </div>
        </div>

{% endblock %}
