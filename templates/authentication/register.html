{% extends 'partials/base_auth.html' %}
{% load static %}







{% block content %}
<div class="container"> 
  <div class="row justify-content-center"> 
    <div class="col-md-5"> 
      <div class="card mt-5 shadow" style="min-width: 300px;"> 
        <div class="card-body p-5">
          <h5 class="card-title text-center mt-3 mb-5">Create Your Expenses Account</h5>
          <form id="form" vaction={% url 'register' %} method="post">
         
            {% csrf_token %}

         {% include "partials/_messages.html" %}

            <div class="form-group mb-3"> 
              <label for="users_name" class="form-label">Name</label>
              <input type="text" name="users_name" class="form-control form-control-lg" id="users_name" value="{{fieldValues.first_name}}"required>
            </div>
            <div class="invalid-feedback" style="display:none">
              <p></p>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control form-control-lg" id="email"  value="{{fieldValues.email}}" required>
    
            </div>
            <div class="invalid-feedback" style="display:none">
              <p></p>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control form-control-lg" id="password" required>
              <small class="float-end showPasswordToggle">SHOW</small>
            </div>
            <div class="invalid-feedback" style="display:none">
              <p></p>
            </div>
            <div class="form-group mb-4">
              <button type="submit" class="btn btn-success form-control-lg" id="register">Create Account</button>
            </div>
           
          </form>
           <div class="form-group mb-4 btn-google">
            {% load socialaccount %}
          <button id="register" class="btn btn-light form-control-lg mx-auto" onclick="location.href='{% provider_login_url 'google' %}'"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign up with Google</button>
            </div>
            
        </div>
      </div>
    </div>
  </div>
</div>

<script scr="{% static 'js/register.js' %}"></script>


{% endblock %}
